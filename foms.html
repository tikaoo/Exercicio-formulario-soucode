<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Preencha o Formulário abaixo para Cadastro</h1>
    <form action=""> 
      <label for="Nome">Nome</label>
      <input type="text" id="Nome" placeholder="Nome" required />
      <label for="Sobrenome">Sobrenome</label>
      <input type="text" id="Sobrenome" placeholder="Sobrenome" required />
      <br />
      <label for="CPF">CPF </label>
      <input type="number" id="CPF" placeholder="CPF" required /> 
      <label for="Sexo">Sexo</label> 
      <select name="Sexo" id="S"> <br>
        <br />
        <option value=""></option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outros</option>
      </select> <br>
      <label for="DN">Data de Nascimento</label>
      <input type="date" name="" id="data" required /> <br />
      <label for="E-mail">E-mail</label>
      <input type="email" id="email" placeholder=" email" required >
      <label for="Senha">Senha</label>
      <input type="password" placeholder="senha" required>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
